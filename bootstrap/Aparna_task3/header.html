<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar header</title>
    <link
      rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dark.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      img.rounded-circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
   
    <nav
      class="navbar navbar-expand-lg sticky-top navbar-light"
      style="background-color: #cde2ab"
    >
      <a class="navbar-brand" href="home.html">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4tUnFBvn3ozKbiBPphpxKNov86osRErLNnA&usqp=CAU"
          width="30"
          height="30"
          class="d-inline-block align-top rounded-circle"
          alt="QuiHealthy"
        />
        QuiHealthy
      </a>
     
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
     
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <!-- "ms-auto" pushes the items to the right -->
         
          <a class="nav-item nav-link " href="home.html">Home</a>
          <a class="nav-item nav-link" href="about.html">About</a>
          <a class="nav-item nav-link" href="menu.html">Menu</a>
          <a class="nav-item nav-link" href="contact.html">Contact</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="login.html">
            <button type="button" class="btn btn-outline-success">Login</button>
          </a>
          <a class="nav-item nav-link" href="registration.html">
            <button type="button" class="btn btn-success">Sign Up</button>
          </a>
        </div>
      </div>
    </nav>
    <script>
      var darkmodes = document.getElementById('darkmode');
      function dark(){
        if(darkmodes.checked)
        {
          document.body.classList.add(darklight)
          localStorage.setItem("darks","enabled")

        }
        else{
          document.body.classList.remove(darklight)
          localStorage.setItem("darks","disabled")
        }
      }
    </script>
  </body>
</html>
