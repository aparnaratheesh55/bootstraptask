<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy9LkC4jjXEFX5R7JG9QbI541s5HV8lN5i"
        crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <section class=" p-3 p-md-4 p-xl-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-xxl-11">
                        <div class="card border-light-subtle shadow-sm">
                            <div class="row g-0">
                                <div class="col-12 col-md-6">
                                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                        src="https://img.freepik.com/free-vector/flat-customer-support-illustration_23-2148899114.jpg?size=626&ext=jpg&ga=GA1.1.1917005843.1698907046&semt=ais"
                                        alt="">
                                </div>
                                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                    <div class="col-12 col-lg-11 col-xl-10">
                                        <div class="card-body p-3 p-md-4 p-xl-5">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="mb-5">
                                                        <div class="text-center mb-4">
                                                            <ul class="nav nav-tabs" id="contactTabs">
                                                                <li class="nav-item">
                                                                    <a class="nav-link active" id="contactInfo-tab"
                                                                        data-bs-toggle="tab" href="#contactInfo">Contact
                                                                        Info</a>
                                                                </li>
                                                                <li class="nav-item">
                                                                    <a class="nav-link" id="contactForm-tab"
                                                                        data-bs-toggle="tab" href="#contactForm">Contact
                                                                        Form</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <div class="tab-content">
                                                            <div class="tab-pane fade show active" id="contactInfo">
                                                                <div class="row">
                                                                    <div class="contact-info">
                                                                        <h2 class="mb-4">Contact Us</h2>
                                                                        <p><i class="fas fa-map-marker-alt"></i>
                                                                            Address: Quihealthy,22327 Sauer
                                                                            Throughway,Alaska</p>
                                                                        <p><i class="fas fa-phone"></i> Phone: +1 (555)
                                                                            123-4567</p>
                                                                        <p><i class="far fa-envelope"></i> Email:
                                                                            QuiHealthy@gmail.com</p>
                                                                        <p><i class="far fa-clock"></i> Food Pickup
                                                                            Timing: 9:00 AM - 8:00 PM</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="tab-pane fade" id="contactForm">
                                                            <form  action="contact.html" > 
                                                                  <div class="row gy-3 overflow-hidden">
                                                                    <div class="mb-3">
                                                                        <label for="name" class="form-label">Name</label>
                                                                        <input type="text" class="form-control"
                                                                            id="name">
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="email" class="form-label">Email
                                                                            address</label>
                                                                        <input type="email" class="form-control"
                                                                            id="email">
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="message" class="form-label">Message</label>
                                                                        <textarea class="form-control"
                                                                            id="message"></textarea>
                                                                    </div>
                                                                    <button type="submit"
                                                                        class="btn btn-primary">Submit</button>
                                                                        </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="dark.js"></script>
    <script src="include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
