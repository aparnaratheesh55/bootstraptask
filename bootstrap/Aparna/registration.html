<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
   
    <script src="include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">
                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="https://img.freepik.com/premium-vector/bowl-with-fresh-healthy-vegetables-vector-illustration_508931-17.jpg?size=626&ext=jpg&ga=GA1.1.1917005843.1698907046&semt=ais" alt="">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-5">
                                                    <div class="text-center mb-4">
                                                        <a href="#!">
                                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4tUnFBvn3ozKbiBPphpxKNov86osRErLNnA&usqp=CAU" alt="" width="95" height="97">
                                                        </a>
                                                    </div>
                                                    <h4 class="text-center">Welcome sign up now</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-12">
                                            <div class="d-flex gap-3 flex-column">
                                              <a href="#!" class="btn btn-lg btn-outline-dark">
                                                <svg
                                                  xmlns="http://www.w3.org/2000/svg"
                                                  width="16"
                                                  height="16"
                                                  fill="currentColor"
                                                  class="bi bi-google"
                                                  viewBox="0 0 16 16"
                                                >
                                                  <path
                                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                                                  />
                                                </svg>
                                                <span class="ms-2 fs-6">Sign up with Google</span>
                                              </a>
                                            </div>
                                            <p class="text-center mt-4 mb-5">Or sign up with</p>
                                          </div>
                                        </div>
                                        <form action="home.html" class="was-validated">
                                            <div class="row gy-3 overflow-hidden">
                                                <div class="col-12 col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
                                                        <label for="first_name" class="form-label">First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
                                                        <label for="last_name" class="form-label">Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                  <div class="form-floating mb-3">
                                                      <input type="tel" class="form-control is-invalid" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                                                      <label for="phone" class="form-label">Phone Number</label>
                                                      <div class="valid-feedback">Valid.</div>
                                                      <div class="invalid-feedback">
                                                       </div>
                                                      
                                                  </div>
                                              </div>
                                              
                                                <div class="col-12">
                                                  <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                                    <label for="email" class="form-label">Email</label>
                                                    
                                                  </div>
                                                </div>
                                                
                                                <div class="col-12">
                                                  <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required >
                                                    <label for="password" class="form-label">Password</label>
                                                  </div>
                                                </div>
                                                
                                                    <div class="col-12">
                                                      <div class="d-grid">
                                                        <button class="btn btn-success btn-lg" type="submit">Sign Up</button>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </form>
                                              
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>
                                                
      
    
</body>
</html>
