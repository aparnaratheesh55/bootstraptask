    <script>
     document.getElementById("searchBtn").addEventListener("click", function () {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var ratingRange = document.getElementById("ratingRange").value;

            var cards = document.querySelectorAll(".card");

            // Reset the display for all cards
            cards.forEach(function (card) {
                card.style.display = "none";
            });

            // Filter and display the cards that match the search criteria
            cards.forEach(function (card) {
                var itemName = card.querySelector(".text-uppercase").innerText.toLowerCase();
                var cardRating = parseFloat(card.parentElement.dataset.rating);

                if (itemName.includes(searchTerm) && cardRating <= ratingRange) {
                    card.style.display = "block";
                    card.classList.add("searched-item"); // Add a class to the matched cards
                }
            });

            displaySearchedItems();
        });

        document.getElementById("ratingRange").addEventListener("input", function () {
            var rangeValue = document.getElementById("ratingRange").value;
            document.getElementById("rangeValue").innerText = rangeValue;
        });

        function displaySearchedItems() {
            var menuItemsContainer = document.getElementById("menuItems");
            var searchedItems = document.querySelectorAll(".searched-item");

            // Clear previous search results
            menuItemsContainer.innerHTML = "";

            // Display the searched items in the same row without space
            searchedItems.forEach(function (item) {
                item.classList.add("col-lg-4", "col-sm-12", "p-0"); // Add classes to adjust layout
                menuItemsContainer.appendChild(item);
            });
        }
    </script>
